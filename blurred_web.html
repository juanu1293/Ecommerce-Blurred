<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://js.stripe.com/v3/"></script>
  <title>Blurred</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blurred_web_aspecto.css">
  <link rel="stylesheet" href="contacto.css">
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <nav role="navigation" aria-label="Barra de navegación principal">
    <div class="nav-left">
      <a href="blurred_web.html" class="logo">Blurred</a>
    </div>
    <div class="nav-center">
      <div class="nav-links" id="navLinks">
        <a href="blurred_web.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="hombres.html">Hombres</a>
        <a href="mujeres.html">Mujeres</a>
        <a href="eventos.html">Eventos</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos..." aria-label="Buscar productos">
      </div>
      <div class="iconos-nav">
        <div class="usuario-container">
          <a href="registro.html" class="icono-niebla usuario-icono">
            <i class="fa-solid fa-user"></i>
          </a>
          <div class="usuario-popup">
            <p><strong>Nombre:</strong> <span id="popup-nombre"></span></p>
            <p><strong>Email:</strong> <span id="popup-email"></span></p>
            <a href="perfil.html">Ver perfil</a>
          </div>
        </div>
        <div class="carrito-container icono-niebla">
          <i class="fa fa-shopping-cart" onclick="iniciarPago()"></i>
          <span class="contador-carrito"></span>
          <div class="carrito-popup">
          <ul class="lista-carrito"></ul>
          <p class="carrito-vacio">El carrito está vacío.</p>
        </div>    
      </div>

      </div>
    </div>
  </nav>
  <!-- Contador regresivo -->
  <div class="contador">
    Faltan: <span id="contador">Cargando...</span>
  </div>
  <div class="fondo-dinamico"></div>
  <!-- Script al final del body -->
  <div id="chatbot-burbuja">
  <button id="abrir-chatbot">
    <i class="fa-solid fa-comments"></i>
  </button>
  <div id="chatbot-ventana" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
      <span style="font-family: UnifrakturCook, sans-serif; font-size:1.2rem;">BlurredBot</span>
      <button id="cerrar-chatbot">&times;</button>
    </div>
    <div id="chat-box" style="height:140px; overflow-y:auto; background:#232323; border-radius:8px; padding:8px; margin-bottom:8px; font-size:15px;">
      <div><strong>Bot:</strong> ¡Hola! ¿En qué puedo ayudarte hoy?</div>
    </div>
    <form id="chat-form" style="display:flex; gap:6px;">
      <input id="chat-input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" style="flex:1; border-radius:6px; border:1px solid #444; background:#232323; color:#fff; padding:6px 10px;">
      <button id="send-btn" type="submit" style="background:#444; color:#fff; border:none; border-radius:6px; padding:6px 14px; cursor:pointer;">Enviar</button>
    </form>
  </div>
</div>
<script src="chatbot.js"></script>
<script src="blurred_web_logica.js"></script>
</body>
</html>
