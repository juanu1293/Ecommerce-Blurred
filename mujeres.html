<div class="carrito-container icono-niebla" onclick="iniciarPago()">
  <i class="fa fa-shopping-cart"></i>

 <main class="catalogo">
  <h1>Mujeres</h1>
  <div class="filtros">
    <input type="text" id="filtroNombre" placeholder="Buscar por nombre...">
    <select id="filtroCategoria">
      <option value="">Todas las categorías</option>
      <option value="camisetas">Camisetas</option>
      <option value="jeans">Jeans</option>
      <option value="chaquetas">Chaquetas</option>
      <option value="bermudas">Bermudas</option>
    </select>
    <button id="btnFiltrar">Filtrar</button>
  </div>

   <div class="productos">
    <div class="producto" data-id="camiseta-oversize" data-categoria="camisetas">
      <img src="mujer1.jpg">
      <h3>Bermuda Oversize</h3>
      <p>$52.000</p>
      <div class="acciones-producto">
        <button class="btn-quitar">- Quitar</button>
        <button class="btn-anadir">+ Añadir</button>
      </div>
    </div>

    <div class="producto" data-id="jean-negro" data-categoria="bermudas">
      <img src="mujer2.jpg">
      <h3>Mini Falda Bratz</h3>
      <p>$84.000</p>
      <div class="acciones-producto">
        <button class="btn-quitar">- Quitar</button>
        <button class="btn-anadir">+ Añadir</button>
      </div>
    </div>

    <div class="producto" data-id="chaqueta-de-cuero" data-categoria="chaquetas">
      <img src="mujer3.jpg">
      <h3>Abrigo Alaska</h3>
      <p>$85.000</p>
      <div class="acciones-producto">
        <button class="btn-quitar">- Quitar</button>
        <button class="btn-anadir">+ Añadir</button>
      </div>
    </div>

    <div class="producto" data-id="bermuda-de-coleccion" data-categoria="chaquetas">
      <img src="mujer4.jpg">
      <h3>Abrigo Holly</h3>
      <p>$78.000</p>
      <div class="acciones-producto">
        <button class="btn-quitar">- Quitar</button>
        <button class="btn-anadir">+ Añadir</button>
      </div>
    </div>
  </div>
</main>

<div class="mensaje-container"></div>

  <script src="mujeres.js"></script>
  <script src="blurred_web_logica.js"></script>
