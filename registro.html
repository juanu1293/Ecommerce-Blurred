<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Blurred</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <nav role="navigation" aria-label="Barra de navegación principal">
    <div class="nav-left">
      <a href="blurred_web.html" class="logo">Blurred</a>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="blurred_web.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="hombres.html">Hombres</a>
      <a href="mujeres.html">Mujeres</a>
      <a href="eventos.html">Eventos</a>
      <a href="contacto.html">Contacto</a>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos..." aria-label="Buscar productos">
      </div>
      <div class="iconos-nav">
        <div class="usuario-container">
          <span class="icono-niebla usuario-icono"><i class="fa-solid fa-user"></i></span>
          <div class="usuario-popup">
            <p><strong>Nombre:</strong> <span id="popup-nombre"></span></p>
            <p><strong>Email:</strong> <span id="popup-email"></span></p>
            <a href="perfil.html">Ver perfil</a>
          </div>
        </div>
        <div class="carrito-container icono-niebla">
          <i class="fa-solid fa-shopping-cart"></i>
          <span class="contador-carrito">0</span>
          <div class="carrito-popup">
            <ul class="lista-carrito"></ul>
            <p class="carrito-vacio">El carrito está vacío.</p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="registro-main">
    <div class="registro-container">
      <form class="registro-form" id="form-registro">
        <h1>Crear cuenta</h1>
        <div class="input-group">
          <label for="nombre"><i class="fa-solid fa-user"></i> Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa un nombre">
        </div>
        <div class="input-group">
          <label for="correo"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
          <input type="text" id="correo" name="correo" placeholder="Ingresa un correo">
        </div>
        <div class="input-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa una contraseña">
        </div>
        <div class="input-group">
          <label for="confirmar"><i class="fa-solid fa-lock"></i> Confirmar contraseña</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Ingresa nuevamente la contraseña">
        </div>
        <button type="submit">Registrarse</button>
        <p class="registro-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
    </div>
    <div id="toast-exito" class="toast-exito">¡Registro exitoso!</div>
    <div id="toast-error" class="toast-error"></div>
  </main>
  <script src="registro.js"></script>
</body>
</html>
